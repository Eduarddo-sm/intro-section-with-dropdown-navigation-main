<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="layout">
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <nav>
        <ul class="menu">
          <li class="dropdown">
            <button class="dropdown-btn-features">Features
              <span>â–¾</span>
            </button>
            <ul class="dropdown-menu first">
              <li><img src="./images/icon-todo.svg" alt="">Todo List</li>
              <li><img src="./images/icon-calendar.svg" alt="">Calendar</li>
              <li><img src="./images/icon-reminders.svg" alt="">Reminders</li>
              <li><img src="./images/icon-planning.svg" alt="" srcset="">Planning</li>
            </ul>
          </li>
          <li class="dropdown">
            <button class="dropdown-btn-company">
              Company
              <span>â–¾</span>
            </button>
            <ul class="dropdown-menu second">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="header-login">
        <button>Login</button>
        <button>Register</button>
      </div>
    </header>
    <main>
      <section id="banner">
        <div class="container">
          <div class="card">
            <div class="left">
              <div class="title">
                <h1>Make <span style="display: block;"></span> remote work</h1>
              </div>
              <div class="content">
                Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
              </div>
              <div class="card-btn">
                <button>Learn More</button>
              </div>
              <div class="companias">
                <img src="./images/client-databiz.svg" alt="Databiz">
                <img src="./images/client-audiophile.svg" alt="audiophile">
                <img src="./images/client-meet.svg" alt="meet">
                <img src="./images/client-maker.svg" alt="">
              </div>
            </div>
            <div class="right">
              <picture class="right-img">
                <source media="(750px)" srcset="./images/-hero-mobile.png" alt="">
                <img src="./images/image-hero-desktop.png" alt="">
              </picture>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

</body>

</html>
